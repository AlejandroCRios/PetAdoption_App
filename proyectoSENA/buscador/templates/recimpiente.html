<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">{{mascota.nombreMascota}}</h2>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <img class="image-tumbail rounded"
                  src="{{mascota.imagen.url}}" alt="Card image cap">
            <p>{{mascota.nombreMascota}}</p>
            <p>{{mascota.especieMascota}}</p>
            <p>{{mascota.edad}}</p>
            <p>{{mascota.raza}}</p>

        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" data-dismiss="modal">Salir</button>
        </div>
    </div>
</div>
